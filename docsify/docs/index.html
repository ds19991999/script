<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CK Docsify 模板</title>
  <link rel="icon" href="/_media/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="网站描述">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!--主题选择，选一个即可-->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <!--使用第三方主题 
    https://jhildenbiddle.github.io/docsify-themeable/#/quick-start
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  -->
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    };
    let id = 0;
    window.$docsify = {
      auto2top: true,
      repo: 'https://github.com/ds19991999/shell.sh/',
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      coverpage: true,
      logo: '/_media/logo.gif',
      name: 'Docsify 模板',
      themeColor: '#3F51B5',
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      plugins: [
          EditOnGithubPlugin.create('https://github.com/ds19991999/shell.sh/blob/master/docs/')
        ],
      disqus: 'ds19991999',
      subMaxLevel: 3,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!--谷歌统计-->
  <script src="//unpkg.com/docsify" data-ga="UA-123686345-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <!--精准emoji-->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!--允许外链脚本-->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <!--图片缩放-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- GitHub编辑按钮 -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <!--代码复制-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- Disqus评论 -->
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <!--代码高亮-->
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>

</body>

</html>
